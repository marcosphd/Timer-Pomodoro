<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./Style.css">
        <link rel="icon" href="./Img/logo.png" type="image/png">
    <title>Timer pomodoro</title>
</head>

<body>    
   
    <!-- Container Começo -->
    
    <nav class="navbar navbar-expand-lg navbar-light cor">
        <a class="navbar-brand font-weight-bold text-white">Timer Pomodoro</a>

        <div class="ml-auto">
            <button>Iniciar</button>
        </div>
    </nav>
   
       <ul class="countdow">

        <li class="lg">
            <span>3</span>
            <div>seções</div>
        </li>
        
        <li>
            <span>00</span>
            <div>hora(s)</div>
        </li>
        <li>
            <span>25</span>
            <div>min.</div>
        </li>
        <li>
            <span>00</span>
            <div>sec.</div>
        </li>
        
       </ul>
       <div class="just"> <button>Break</button> <button>Parar</button> <button>Retomar</button> <button>Cancelar</button></div>


    <!-- Container Fim -->
     






    
    <script src="./Script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
